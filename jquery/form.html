<!doctype html>
<html>

<head>
	<title>JS Reaction Tester</title>
	<meta charset="utf-8" />
	<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
    <script type="text/javascript" src="jquery-3.1.1.min.js"></script>

    <style>
        #wrapper{
            width:550px;
            margin:auto;
            font-family: Arial;
            border: 3px grey dashed;
            padding: 25px;
            background-color: azure;
        }
        
        input{
            width:300px;
            height: 20px;
            padding:5px;
            border-radius: 12px;
            font-size: 1.2em;
            border: 1px solid grey;
            margin-bottom: 15px;
        }
        lable{
            width:200px;
            font-size: 1.3em;
            padding-top: 5px;
            padding-right: 20px;
            float: left;
        }
        
        #submitButton{
            width:535px;
            margin-top: 15px;
            height: 50px;
            border-radius: 0px;
            border: 2px grey solid;
        }
        
        #errorDiv{
            color:red;
            margin-bottom: 20px;
        }
    </style>
    
</head>

<body>

    <div id="wrapper">
        
    <div id="errorDiv"></div>
        
    <form id="validationForm">
        <lable for="email">Email</lable>
        <input id="email" name="email"/> 
        
        <lable for="phone">Mobile No.</lable>
        <input id="phone" name="phone"/> 
        
        <lable for="pass">Password</lable>
        <input id="pass" name="pass" type="password"> 
        
        <lable for="confirmPass">Confirm Password</lable>
        <input  id="confirmPass"  name="pass" type="password"/> 
    
        <input id="submitButton" type="submit" value="Submit" />
    </form>
    </div>
    
    <script>
        var errorMessage="";
        
        $("#validationForm").submit(function(){
            event.preventDefault();
            
            function isValidEmailAddress(emailAddress) {	
                var pattern = new RegExp(/^((([a-z]|\d|[!#\$%&'\*\+\-\/=\?\^_`{\|}~]|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])+(\.([a-z]|\d|[!#\$%&'\*\+\-\/=\?\^_`{\|}~]|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])+)*)|((\x22)((((\x20|\x09)*(\x0d\x0a))?(\x20|\x09)+)?(([\x01-\x08\x0b\x0c\x0e-\x1f\x7f]|\x21|[\x23-\x5b]|[\x5d-\x7e]|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])|(\\([\x01-\x09\x0b\x0c\x0d-\x7f]|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF]))))*(((\x20|\x09)*(\x0d\x0a))?(\x20|\x09)+)?(\x22)))@((([a-z]|\d|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])|(([a-z]|\d|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])([a-z]|\d|-|\.|_|~|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])*([a-z]|\d|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])))\.)+(([a-z]|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])|(([a-z]|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])([a-z]|\d|-|\.|_|~|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])*([a-z]|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])))\.?$/i);	
                return pattern.test(emailAddress);	
            };
            
            if(!isValidEmailAddress($("#email").val())){
                errorMessage += "Please enter a valid email address<br />";
            }
                 
            if(!$.isNumeric($("#phone").val())){
                errorMessage += "Please enter a valid phone number<br />";
            }    
            
            if($("#pass").val() != $("#confirmPass").val()){
                errorMessage += "Please enter matching passwords<br />";
            } 
            
            if(errorMessage == ""){
                alert("Success");
                
            }
            
            $("#errorDiv").html(errorMessage);
            errorMessage = "";
        });
    </script>
</body>

</html>
